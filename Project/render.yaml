services:
  # Flask Backend API
  - type: web
    name: uw-lost-found-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: cd src && gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: lostfound-db
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.11"
    healthCheckPath: /api/health

databases:
  # PostgreSQL Database
  - name: lostfound-db
    plan: free
    region: oregon
